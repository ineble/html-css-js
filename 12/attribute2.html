<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:none;
        }
        ul li{
            padding : 5px 30px;
        }
        li a{
            font-size: 16px;
            color : blue;
            text-decoration: none;
        }
        a[target="_blank"]{
            padding-right: 20px;
            background: url(windows.PNG) no-repeat center right;
            background-size: 10px 10px;
            color : blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="http://www.w.3c.org/TR/html" target="_blank">HTML</a></li>
        <li><a href="http://www.w.3c.org/TR/selectors">CSS Selector Level 3</a></li>
        <li><a href="http://www.w.3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>   
    </ul>
</body>
</html>
