<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        li{display: inline-block;margin: 10px; }
        li a{padding : 5px 20px; font-size: 14px; color: blue; text-decoration: none;}
        .flat{background: blue;color: white;}
        a[title |="us"]{
            background: url(미국.PNG) no-repeat left center;
            background-size: 15px;
        }
        a[title |="jap"]{
            background: url(일본.PNG) no-repeat left center;
            background-size: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="jap-anese">일본어</a></li>
    </ul>
</body>
</html>
