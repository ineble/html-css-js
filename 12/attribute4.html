<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href *= "w3"]{
            background: blue;
            color: white;
        }
        ul{
            list-style: square;

        li a{
            line-height: 30px;
            font-size:14px;
            color:blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h3>회사 소개 파일 다운 받기</h3>
    <ul>
        <li><a href="http://www.w3c.org/tr/html">HTML 표준안 사이트</a></li>
        <li><a href="http://www.webplatform.org">듀토리얼과 아티클</a></li>
        <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>

</html>
