<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>수강분야(다수 선택 가능)</h1>
    <ul>
        <li><input type="checkbox" value="grm">문법</li>
        <li><input type="checkbox" value="wri">작문</li>
        <li><input type="checkbox" value="rd">독해</li>
    </ul>
    <h1>수강분야(하나의 선택 가능)</h1>
    <ul>
        <label><li><input type="radio" name="subject" value="eng">영어회화</li></label>
        <label><li><input type="radio" name="subject" value="ch">중국어회화</li></label>
        <label><li><input type="radio" name="subject" value="ja">일본어회화</li></label>
    </ul>
</body>
</html>
