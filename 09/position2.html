<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            position: relative;
            width: 300px;
            height: 300px;
            border : 3px solid #ccc;
        }
        .box{
            position: absolute;
            width:50px;
            height:50px;
            background-color: #0094ff;
        }
        #crd1{top:0; left:0;}
        #crd2{top:0; right:0;}
        #crd3{bottom:0; left:0;}
        #crd4{bottom:0; right:0;}
        #crd5{top:100px; left:100px;}
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="crd1" class="box">1</div>
        <div id="crd2" class="box">2</div>
        <div id="crd3" class="box">3</div>
        <div id="crd4" class="box">4</div>
        <div id="crd5" class="box">5</div>
        <div id="crd6" class="box">6</div>
    </div>
</body>
</html>
